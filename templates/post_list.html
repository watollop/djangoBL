{% extends "base.html"%}
{% block content %}
<h1>holi {{title}}</h1>
<div class="row">

{% for obj in object_list %}


  <div class="col-sm-6">
    <div class="thumbnail">
      <!--<img src="..." alt="...">-->
      <div class="caption">
        <h3><a href="{{ obj.get_absolut_url }}">{{ obj.title }}</a> <small>{{ obj.timestamp|timesince }}</small></h3>
        <p>{{ obj.content | linebreaks | truncatechars:100}}<br></p>
        <p><a href="{{ obj.get_absolut_url }}" class="btn btn-primary" role="button">View</a></p>
      </div>
    </div>
  </div>
{% cycle "" "</div><div class='row'>" %}
{% endfor %}
</div>
{% endblock content %}
